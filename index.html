<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hab+Dash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
</head>
<body>
<main>
    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <div class="hero-title">Add color to your masterpiece</div>
                <button class="button">Shop Now</button>
            </div>
        </div>
    </section>

    <section class="product-showcase">
        <div class="showcase-container">
            <div class="showcase-item">
                <div class="showcase-image">
                    <img src="img/glide.png" alt="Showcase Image 1">
                </div>
                <div class="showcase-content">
                    <h3>GLIDE</h3>
                </div>
            </div>
            <div class="showcase-item">
                <div class="showcase-image">
                    <img src="img/bobbin.png" alt="Showcase Image 2">
                </div>
                <div class="showcase-content">
                    <h3>MAGNETIC CORE BOBBIN</h3>
                </div>
            </div>
            <div class="showcase-item">
                <div class="showcase-image">
                    <img src="img/kuti.png" alt="Showcase Image 3">
                </div>
                <div class="showcase-content">
                    <h3>PREMIUM STABILIZER</h3>
                </div>
            </div>
        </div>
    </section>

    <section class="featured-products">
  <div class="featured-container">
    <h2 class="featured-title">FEATURED PRODUCTS</h2>

    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide">
            <div class="product-card">
              <div class="card-body">
                <div class="product-image">
                  <img src="img/tre.png" alt="EMBROIDERY STABILIZER" />
                </div>
              </div>
              <div class="product-name">
                <h3>EMBROIDERY STABILIZER</h3>
              </div>
            </div>
          </li>
          <li class="glide__slide">
            <div class="product-card">
              <div class="card-body">
                <div class="product-image">
                  <img src="img/elefant.png" alt="CUBBIE GREY ELEPHANT" />
                </div>
              </div>
              <div class="product-name">
                <h3>CUBBIE GREY ELEPHANT</h3>
              </div>
            </div>
          </li>
          <li class="glide__slide">
            <div class="product-card">
              <div class="card-body">
                <div class="product-image">
                  <img src="img/penj.png" alt="KIMBERBELL CUP OF CHEER" />
                </div>
              </div>
              <div class="product-name">
                <h3>KIMBERBELL CUP OF CHEER</h3>
              </div>
            </div>
          </li>
          <li class="glide__slide">
            <div class="product-card">
              <div class="card-body">
                <div class="product-image">
                  <img src="img/penj2.png" alt="KIMBERBELL TWO SCOOPS" />
                </div>
              </div>
              <div class="product-name">
                <h3>KIMBERBELL TWO SCOOPS</h3>
              </div>
            </div>
          </li>
          <li class="glide__slide">
            <div class="product-card">
              <div class="card-body">
                <div class="product-image">
                  <img src="img/tre.png" alt="EMBROIDERY STABILIZER" />
                </div>
              </div>
              <div class="product-name">
                <h3>EMBROIDERY STABILIZER</h3>
              </div>
            </div>
          </li>
          <li class="glide__slide">
            <div class="product-card">
              <div class="card-body">
                <div class="product-image">
                  <img src="img/elefant.png" alt="CUBBIE GREY ELEPHANT" />
                </div>
              </div>
              <div class="product-name">
                <h3>CUBBIE GREY ELEPHANT</h3>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <!-- Shigjetat per levizje majtas-djathtas -->
      <div class="glide__arrows" data-glide-el="controls">
        <button
          class="glide__arrow glide__arrow--left"
          data-glide-dir="<"
          aria-label="Previous"
        >
          <
        </button>
        <button
          class="glide__arrow glide__arrow--right"
          data-glide-dir=">"
          aria-label="Next"
        >
          >
        </button>
      </div>
    </div>
  </div>
</section>
</main>

<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    new Glide('.glide', {
      type: 'carousel',
      perView: 3,
      gap: 20,
      bound: true,
      autoplay: 1300,  
      hoverpause: true,
      keyboard: true,
      breakpoints: {
    1024: {
      perView: 3
    },
    768: {
      perView: 2
    },
    480: {
      perView: 1
    }
  }
    }).mount();
  });
</script>

</body>
</html>
